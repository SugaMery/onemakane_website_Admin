<app-menu></app-menu>
<main class="main-wrap">
  <app-header></app-header>
  <section class="content-main">
    <div class="content-header">
      <a href="javascript:history.back()"><i class="material-icons md-arrow_back"></i> Retourner</a>
    </div>
    <div class="content-header">
      <h2 class="content-title">Éditer les Informations de la Marque</h2>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card mb-4">
          <div class="card-header">
            <h4>Modifier la marque</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateBrand()">

              <div class="mb-4">
                <label for="brand_name" class="form-label">Nom*</label>
                <input 
                  type="text" 
                  [(ngModel)]="brandData.name" 
                  name="brand_name" 
                  placeholder="Type here" 
                  class="form-control" 
                  id="brand_name" 
                  required>
              </div>
              <div class="mb-4">
                <label for="brand_slug" class="form-label">Slug*</label>
                <input 
                  type="text" 
                  [(ngModel)]="brandData.slug" 
                  name="brand_slug" 
                  placeholder="Type here" 
                  class="form-control" 
                  id="brand_slug" 
                  required>
              </div>


              <button type="submit" class="btn btn-primary">Mettre à jour la marque</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>
