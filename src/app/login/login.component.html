<link
  href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-7">
          <img
            src="../../assets/imgs/slider/image.png"
            alt="login"
            class="login-card-img"
          />
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="brand-wrapper">
              <img
                src="../../assets/imgs/theme/logo.png"
                alt="logo"
                class="logo"
              />
            </div>
            <p class="login-card-description">Connexion</p>
            <form method="post" (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-4">
                <label for="category_name" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="category_name"
                  name="name"
                  placeholder="E-mail"
                  required
                  [(ngModel)]="userData.email"
                />
              </div>

              <div class="form-group mb-4 position-relative">
                <div class="form-group">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    placeholder=" Mot de passe"
                    [(ngModel)]="userData.password"
                    name="password"
                    class="form-control"
                  />
                  <span
                    class="eyeicon"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      [ngClass]="
                        showPassword ? 'fi-sr-eye' : 'fi-sr-eye-crossed'
                      "
                    ></i>
                  </span>
                </div>
              </div>
              <input
                name="login"
                id="login"
                class="btn btn-block login-btn mb-4"
                type="submit"
                value="Se connecter"
              />
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
