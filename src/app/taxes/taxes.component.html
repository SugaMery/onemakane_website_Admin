<app-menu></app-menu>
<main class="main-wrap">
  <app-header></app-header>
  <section class="content-main">
    <div class="content-header">
      <h2 class="content-title">Gestion des Taxes</h2>
    </div>

    <div class="card mb-4">
      <header class="card-header">
        <div class="row align-items-center itemlist listd">
          <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name"><strong>Nom</strong></div>
          <div class="col-lg-2 col-sm-2 col-4 col-level"><strong>Taux (%)</strong></div>
          <div class="col-lg-2 col-sm-2 col-4 col-status"><strong>Actif</strong></div>
          <div class="col-lg-2 col-sm-2 col-4 col-action text-center"><strong>Action</strong></div>
        </div>
        <!-- row .// -->
      </header>
      <!-- card-header end// -->
      <div class="card-body">
        <article *ngFor="let tax of taxes" class="itemlist">
          <div class="row align-items-center">
            <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
              <a class="itemside" href="#">
                <div class="info">
                  <h6 class="mb-0">{{ tax.name }}</h6> <!-- Affichage du nom de la taxe -->
                </div>
              </a>
            </div>

            <div class="col-lg-2 col-sm-2 col-4 col-level">{{ tax.rate }}</div> <!-- Affichage du taux -->
            <div class="col-lg-2 col-sm-2 col-4 col-status">
              <span class="badge rounded-pill" 
                    [ngClass]="{
                        'bg-success': tax.active,
                        'bg-danger': !tax.active
                    }">
                {{ tax.active ? 'Actif' : 'Inactif' }} <!-- Affichage de l'Ã©tat -->
              </span>
            </div>

            <div class="col-lg-2 col-sm-2 col-4 col-action text-center">
              <a [routerLink]="['/taxes/edit', tax.id]" class="btn btn-sm font-sm rounded btn-brand">
                <i class="material-icons md-edit"></i> Modifier
              </a>
            </div>
          </div>
          <!-- row .// -->
        </article>
      </div>
      <!-- card-body end// -->
    </div>
  </section>
  <!-- content-main end// -->
  <app-footer></app-footer>
</main>
