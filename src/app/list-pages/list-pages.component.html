<app-menu></app-menu>
<main class="main-wrap">
  <app-header></app-header>
  <section class="content-main">
    <div class="row">
        <div class="col-12">

            <div class="content-header">
                <a href="javascript:history.back()"><i class="material-icons md-arrow_back"></i> Retourner</a>

                <div>
                    <button class="btn btn-md rounded font-sm hover-up">Cr√©er une page</button>
                </div>
            </div>
        </div>
<div class="col-8">
  <div class="card">
    <div class="card-body">
      <div class="row gx-5">
        <!-- Sidebar for Navigation -->
        <aside class="col-lg-3 border-end">
          <nav class="nav nav-pills flex-column mb-4">
            <!-- Dynamically generate sidebar items using *ngFor -->
            <div
              class="nav-link"
              *ngFor="let page of pages; let i = index"
              [ngClass]="{ 'active': i === selectedPageIndex }"
              (click)="loadPage(page.id, page.langId, i)"
              style="cursor: pointer"
              >{{ page.title }}</div
            >
          </nav>
        </aside>

        <!-- Content Section -->
        <div class="col-lg-9">
            <section class="content-body p-xl-4">
              <form (ngSubmit)="updatePage()">
                <!-- Page Title Input -->
                <div class="row mb-4">
                  <label class="col-lg-3 col-form-label">Titre de la page</label>
                  <div class="col-lg-9">
                    <input
                      type="text"
                      [(ngModel)]="titrePage"
                      name="titrePage"
                      class="form-control"
                      placeholder="Type here"
                    />
                  </div>
                </div>
          
                <!-- Page Content Display and Editing -->
                <div class="row mb-4">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h5 class="card-title">Contenu de la Page</h5>
                      <div class="mt-4">
                        <!-- Make content editable -->
                        <textarea
                          class="form-control"
                        
                          [(ngModel)]="pageContent"
                          name="pageContent"
                          placeholder="Edit page content here"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit Button -->
                <br />
                <button class="btn btn-primary" type="submit">Modifier la page</button>
              </form>
            </section>
          </div>
          
      </div>
    </div>
  </div>
</div>

    


<div class="col-4">
    <div class="card card-scrollable">
      <!-- Page Content Display -->
      <div class="card-body" style="
      height: 62vh;
      overflow-y: auto;
  ">
        <h5 class="card-title">Contenu de la Page</h5>
        <div class="mt-4">
          <!-- The page content is inserted dynamically here -->
          <div class="single-content mb-50" [innerHTML]="pageContent"></div>
        </div>
      </div>
    </div>
  </div>
  
  
          
    </div>
</section>
  <!-- content-main end// -->
  <app-footer></app-footer>
</main>
